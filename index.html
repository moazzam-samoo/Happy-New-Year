<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="smooth-wrapper">
        <div id="smooth-content">

            <!-- Sections placeholder -->
            <main>
                <!-- Scene 1: Hero -->
                <section id="hero-section" class="panel">
                    <div class="parallax-bg layer-1"></div>
                    <div class="parallax-bg layer-2"></div>

                    <div class="hero-content">
                        <h1 class="main-title">Happy New Year <br> <span class="accent-text">2026</span></h1>
                        <p class="subtitle">A little wishâ€¦ just for you</p>
                        <div class="scroll-indicator">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Floating Elements -->
                    <div class="floating-butterflies">
                        <i class="fa-solid fa-dove butterfly b1"></i>
                        <i class="fa-solid fa-dove butterfly b2"></i>
                        <i class="fa-solid fa-dove butterfly b3"></i>
                    </div>
                </section>

                <!-- Scene 2: The Letter Envelope -->
                <section id="envelope-section" class="panel">
                    <div class="envelope-container perspective-container">
                        <div class="envelope-wrapper">
                            <div class="envelope-body">
                                <div class="envelope-flap"></div>
                                <div class="envelope-pocket"></div>
                                <div class="letter-card glass-panel">
                                    <h2 class="script-font">Dear <span class="recipient-name">Friend</span>,</h2>
                                    <p>As this year ends, I wish you laughter, love, and moments that feel like magic.
                                        May 2026 be your kindest year yet.</p>
                                    <p class="signature">With love,<br>Moazzam</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Sections will be injected here during implementation -->
            </main>

        </div>
    </div>

    <!-- GSAP Core & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Note: ScrollSmoother is a Club GreenSock benefit. We will use a custom smooth scroll implementation or limited free interactions if user doesn't have a license, 
         but we'll leave the script here as a placeholder for the "Cinematic" requirement or fallback to native/lenis if needed. 
         For this mostly open web project without paid plugins, we might use Lenis or just native for mobile performance as requested. 
         Let's stick to GSAP Core + ScrollTrigger for now. -->

    <!-- App Script -->
    <script src="script.js"></script>
</body>

</html>
